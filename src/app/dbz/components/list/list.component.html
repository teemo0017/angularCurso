<ul class="list-group list-group-flush">

  <h3>Characters</h3>


  <li *ngFor="let character of characterList ; let i = index ; let isLast = last ; let isFirst = first , let isEven = even "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-secondary': isEven,
    }">
    <div>
      <span class="text-primary">{{i+1}}- </span>
      Name : <span class=" badge text-bg-primary">{{character.name}} </span> -
      Power: <strong class="badge text-bg-secondary" >{{character.power}}</strong>

    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
  </li>
<br>

</ul>
